<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerenciamento de Professores</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Gerenciamento de Professores</h1>
    
    <div class="tabs">
      <button class="tab-button active" onclick="abrirTab('cadastro')">Cadastrar Professor</button>
      <button class="tab-button" onclick="abrirTab('lista')">Lista de Professores</button>
    </div>
    
    <div id="cadastro" class="tab-content" style="display: block;">
      <form id="form-professor">
        <h2>Cadastro de Professor</h2>
        <input type="hidden" id="id_professor" />
        <div class="form-group">
          <label for="nome_completo">Nome Completo:</label>
          <input type="text" id="nome_completo" placeholder="Digite o nome completo" required />
        </div>
        <div class="form-group">
          <label for="data_contratacao">Data de Contratação:</label>
          <input type="date" id="data_contratacao" required />
        </div>
        <div class="form-group">
          <label for="disciplina_ensino">Disciplina:</label>
          <input type="text" id="disciplina_ensino" placeholder="Digite a disciplina" />
        </div>
        <div class="form-group">
          <label for="nivel_formacao">Nível de Formação:</label>
          <input type="text" id="nivel_formacao" placeholder="Digite a formação" required />
        </div>
        <button type="submit" class="btn-submit">Salvar</button>
      </form>
    </div>
    
    <div id="lista" class="tab-content">
      <h2>Professores Cadastrados</h2>
      <div id="lista-professores" class="professores-container"></div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
